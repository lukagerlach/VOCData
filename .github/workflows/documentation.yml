name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5

      - name: Debug List repository contents
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of the repository:"
          ls -R

      - name: Install dependencies
        run: |
          pip install sphinx pydata-sphinx-theme myst_parser
      - name: Sphinx build
        run: |
          sphinx-build backend/docs backend/docs/build
      - name: Create .nojekyll
        run: |
          touch backend/docs/build/html/.nojekyll
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: backend/docs/build/html
          keep_files: true
          force_orphan: true
